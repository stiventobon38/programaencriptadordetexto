<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí">
        </textarea>

            <div class="terminos">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    encriptar
                </button>
                <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()" />
            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="usuario">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="párrago">Ingresa el texto que deseas encriptar o desemcriptar según sea el caso</p>
                <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" class="Mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
